    <table border="1" align="center" width="400" height="200" cellpadding="15" cellspacing="1" bordercolor="red" bgcolor="orange" background="">

     <tr> <!-- Tag de Linha -->
       <th colspan="3"> Texto </th> <!-- Tag de Coluna -->
     </tr>

       <td rowspan="2"> &nbsp; </td>
       <td> &nbsp; </td>
       <td> &nbsp; </td>
     </tr>
     <tr>
       <td bgcolor="blue"> &nbsp; </td>
       <td> &nbsp; </td>
     </tr>
   
    </table>

  </body>

</html>
