<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <title>Tabelas</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h1 align="center">Atividade Tabela</h1>
    <table border="1" align="center" width="10" height="" cellpadding="10" cellspacing="5">
	<tr align="center">
	    <td colspan="2" bgcolor="green">&nbsp;</td>
	    <td><font color="blue">Texto Azul</font></td>
	    <td colspan="3" bgcolor="gray">Texto Centralizado</td>
	</tr>
	<tr align="center">
	    <td>Texto</td>
	    <td>Texto</td>
	    <td bgcolor="blue"></td>
	    <td>Texto</td>
	    <td rowspan="2" bgcolor="red">&nbsp;</td>
	    <td><font color="red">Texto Vermelho</font></td>
	</tr>
	<tr align="center">
	    <td colspan="2" rowspan="2" bgcolor="orange">&nbsp;</td>
	    <td>Texto</td>
	    <td bgcolor="purple">&nbsp;</td>
	    <td>Texto</td>	
	</tr>
	<tr align="center">
	    <td><font color="orange">Texto Laranja</font></td>
	    <td colspan="2" bgcolor="brown">&nbsp;</td>
	    <td rowspan="3" bgcolor="pink">&nbsp;</td>

	</tr>
	<tr align="center">

	    <td><a href="#">Link</a></td>
	    <td><a href="#">Link</a></td>
	    <td>Texto</td>
	    <td rowspan="2" bgcolor="yellow">&nbsp;</td>
	    <td bgcolor="black">&nbsp;</td>
	</tr>
	<tr align="center">
	    <td colspan="2">Texto Centralizado</td>
	    <td><font color="yellow">Texto Amarelo</font></td>
	    <td>Texto</td>

	</tr>
    </table>
</body>
</html>
